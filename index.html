<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Card 3d aniamtion | untoldcoding</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <a href="#" alt="Mythrill" target="_blank" onmouseover="playMusic1()" onmouseout="pauseMusic1()">
    <div class="card">
      <div class="wrapper">
        <img src="./imh/main.jpg" class="cover-image" />
      </div>
      <img src="./imh/title1.png" class="title" />
      <img src="./imh/main2.png" class="character" />
    </div>
  </a>
  <audio id="music1">
    <source src="./imh/Hanuman.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <a href="#" alt="Mythrill" target="_blank" onmouseover="playMusic2()" onmouseout="pauseMusic2()">
    <div class="card">
      <div class="wrapper">
        <img src="./imh/main4.png" class="cover-image" />
      </div>
      <img src="./imh/title2.png" class="title" />
      <img src="./imh/main3.png" class="character" />
    </div>
  </a>
  <audio id="music2">
    <source src="./imh/Aigiri_nandini.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>


  <script>
    function playMusic1() {
      document.getElementById('music1').play();
    }

    function pauseMusic1() {
      document.getElementById('music1').pause();
    }

    function playMusic2() {
      document.getElementById('music2').play();
    }

    function pauseMusic2() {
      document.getElementById('music2').pause();
    }

  </script>
</body>

</html>
